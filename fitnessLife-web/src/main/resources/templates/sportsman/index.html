<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sportsmen List</title>
</head>
<body>

<table >
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="temp : ${sportsman}">
        <td th:text="${temp.id}">1<td/>
        <td th:text="${temp.firstName}">1<td/>
        <td th:text="${temp.lastName}">1<td/>
    </tr>
    </tbody>
</table>


</body>
</html>
